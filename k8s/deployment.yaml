apiVersion: apps/v1
kind: Deployment
metadata:
  name: ape-messaging-deployment
  labels:
    app: ape-messaging-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ape-messaging
  template:
    metadata:
      labels:
        app: ape-messaging
    spec:
      containers:
        - image: jansuklje/ape-messaging-service:latest
          name: ape-messaging
          env:
            - name: KUMULUZEE_DATASOURCES0_CONNECTIONURL
              valueFrom:
                secretKeyRef:
                  name: database-secret-url
                  key: url
            - name: KUMULUZEE_DATASOURCES0_USERNAME
              valueFrom:
                secretKeyRef:
                  name: database-secret-username
                  key: username
            - name: KUMULUZEE_DATASOURCES0_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-secret-password
                  key: password
          ports:
            - containerPort: 8080
